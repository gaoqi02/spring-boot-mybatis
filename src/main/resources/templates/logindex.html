            <div class="signin-wrap">
            <div class="signin-section">
                    <h2>厂商登录</h2>
                    <p class="publicTips">公共场所不建议自动登录，以防账户丢失。</p>
                <form class="entry" id="loginForm" name="loginForm" action="/maixian/doLogin" method="post">
                    <input type="hidden" id="backUrlParams" name="backUrlParams" value=""> <input type="hidden" name="loginType" id="loginType" value="ordinary">

                    <div class="user-input username">
                        <label><input type="text" name="userName"  placeholder="用户名" id="userName" value="" class="text110 login-name" autocomplete="off" tabindex="1">
                        </label>
                    </div>
                    <div class="user-input passwd">
                        <label><input type="password" id="password" placeholder="密码" name="password" maxlength="20" value="" class="text110" autocomplete="off" tabindex="2">
                        </label>
                    </div>
                    <div class="vcode">
                    <!-- <input type="text" placeholder="验证码" name="keyword" value="" maxlength="4" tabindex="3"> -->
                        <input type="text" placeholder="验证码" name="captcha" value="" maxlength="4" tabindex="3"> <img name="yzmImg" src="./登录-买线网官方商城_files/keyword.html"> <a href="http://123.57.23.176:8080/ec-web/login.html?backURL=/index.html#">换一张</a>
                    </div>

                    <div class="passwd-get">
                        <label style="font-size: 14px;"><input type="checkbox"> 自动登录</label>
                        <p class="get-forget">
                            <a href="http://123.57.23.176:8080/ec-web/show-forgetPassword.html" style="font-size: 14px;">忘记密码</a>
                        </p>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn btn-signin">登 录</button>
                    </div>

                    <input type="hidden" id="backURL" name="backURL" value="/index.html">
                </form>

            </div>
    </div>






<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
var toURL=''//ajax目标url
upsetYzm()

//提示tip切换
function tipTrans(tiptext){
    $(".publicTips").html(tiptext)
    if ($(".publicTips").hasClass("publicTipsActive")){
        return
    }else{
        $(".publicTips").addClass("publicTipsActive")
    }
}
//重置验证码
function upsetYzm(){
    $.get(toURL+"/captcha/get", function(data){
        $(".vcode img").attr("src",data)
    } )
}

$(document).ready(function(){
//忘记密码,浏览器打开修改密码网址
$(".get-forget a").on("click",function(e){
    e.preventDefault()
    $.get(toURL+"/pwd/forget", function(data){
        window.location.href=data
    } )
})
//点击切换验证码
$(".vcode a").on("click",function(e){
    e.preventDefault()
    upsetYzm()
})
